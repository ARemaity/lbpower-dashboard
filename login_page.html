<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css\login.css">
    <link rel="stylesheet" href="js\script.js">
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-database.js"></script>
    <script defer src="js/init-firebase.js"></script>

  <div class="box w3-card-12">
    <div class="title w3-center">
      <h3>Login</h3>
    </div>
    <div class="content">
      <form method="post" action="#" id="form">
        <div class="input-cont">
          <label class="w3-label w3-text-yellow">Username: </label>
          <span class="icon"><i class="fa fa-user"></i></span>
          <input class="w3-input" type="text" id="uname" required>
        </div>
        <br><br>
        <div class="input-cont">
          <label class="w3-label w3-text-yellow">Password: </label>
          <span class="icon"><i class="fa fa-key"></i></span>
          <input class="w3-input" type="password" id="passwd" required>
        </div>
        <br>
        <button class="w3-btn w3-blue" id="login" tpe="submit" onClick="validate">Login</button>
      </form>
    </div>
    <div class="footer">
      <a class="w3-left" href="#">Forgot Password</a>
      <a class="w3-right" href="#">Regster</a>
    </div>
  </div>
  
</body>
</html>
